<section class="h-100 gradient-form">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card text-white" style="background-color: #242424">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <h1 class="mt-1 mb-5 pb-1">RAWG</h1>
                </div>
                <form [formGroup]="formGroup" (ngSubmit)="login()">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example11">Username</label>
                    <input type="text" id="form2Example11" class="form-control" name="username"
                      formControlName="username" required />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example22">Password</label>
                    <input type="password" id="form2Example22" class="form-control" name="password"
                      formControlName="password" required />
                  </div>  

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button type="submit" [disabled]="formGroup.invalid" class="btn text-white mb-3"
                      style="background-color: #7c3989">
                      Log in
                    </button>
                  </div>
                </form>
                <div class="text-center pb-4">
                  <p class="mb-0 me-2">Don't have an account?</p>
                  <a [routerLink]="['/register']"> Click here to create new account</a>
                </div>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center bg-custom"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
