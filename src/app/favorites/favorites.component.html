<div class="justify-content-center" style="min-height: 100vh;">
  <h1 class="text-center py-5">Favorite games</h1>
  <div class="d-block text-center p-5 m-5" *ngIf="games.length === 0;">
    <img src="../../assets/empty-wishlist.png">
    <h1 class="p-5">Your favorites list is empty!</h1>
  </div>
  <div class="card mb-3 bg-dark" *ngFor="let game of games">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          class="card-img-top"
          src="{{ game.backgroundImage }}"
          alt="Game image"
        />
      </div>
      <div class="col-md-6 text-center">
        <div class="card-body">
          <h4 class="card-title">
            <strong>{{ game.gameName }}</strong>
          </h4>
          <hr />
          <p class="card-text"></p>
          <div class="d-inline align-items-stretch text-center px-1" *ngFor="let tag of game.tags">
            <p class="btn btn-dark">{{ tag.tagName }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-2 my-auto text-center">
        <div>
          <button
            class="btn btn-dark my-3"
            [routerLink]="['/games', game.id]"
            style="background-color: #7c3989"
          >
            Details
          </button>
        </div>
        <div>
          <button
            class="btn btn-secondary my-3"
            (click)="removeFromFavorites(game.id)"
          >
            X
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
